<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>亞洲父母生存挑戰</title>
  <meta name="description" content="一個有趣的心理測驗，測試你在亞洲家庭中的生存技能">
  <meta name="keywords" content="心理測驗,亞洲父母,生存挑戰,開源">
  <meta name="author" content="HeronSky">
  <link rel="canonical" href="https://heronsky.github.io/asian-parents/">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f4f9;
      color: #333;
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .quiz-wrapper {
      width: 100%;
      max-width: 520px;
      margin: 2vw;
      padding: 2.5rem;
      background: #fff;
      border-radius: 16px;
      box-sizing: border-box;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid #eee;
    }
    h1 {
      color: #0077cc;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    #progress-container {
        background-color: #e0e0e0;
        border-radius: 5px;
        height: 8px;
        width: 100%;
        margin-bottom: 0.5rem;
        overflow: hidden;
    }
    #progress-bar {
        background-color: #0077cc;
        height: 100%;
        width: 0%;
        border-radius: 5px;
        transition: width 0.4s ease-in-out;
    }
    #progress-text {
      text-align: right;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    #question {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      min-height: 4em;
      line-height: 1.6;
      color: #222;
    }
    #options-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .option-btn {
      background: #f9f9f9;
      color: #444;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1em 1.2em;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-align: left;
    }
    .option-btn:hover:not(:disabled) {
        border-color: #0077cc;
        background-color: #eef8ff;
        transform: translateY(-2px);
    }
    .option-btn.selected {
      background: #0077cc;
      color: #fff;
      border-color: #0077cc;
      box-shadow: 0 4px 12px rgba(0, 119, 204, 0.2);
    }
    .option-btn:disabled {
      opacity: 0.8;
      cursor: not-allowed;
    }
    #next-btn, #restart-btn {
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.9em 2em;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      margin-left: auto;
      margin-right: 0;
      transition: background-color 0.2s, transform 0.2s;
    }
    #next-btn:hover, #restart-btn:hover {
        background-color: #005fa3;
        transform: scale(1.05);
    }
    #result { text-align: center; margin-top: 2rem; }
    #result-title { font-size: 1.8rem; color: #0077cc; margin-bottom: 0.5rem; }
    #result-desc { font-size: 1.1rem; margin-bottom: 1.5rem; color: #555; }
    #result-summary {
      text-align: left;
      background: #f4f4f9;
      padding: 1.2rem;
      border-radius: 12px;
      margin-top: 2rem;
      font-size: 1rem;
      line-height: 1.7;
      border: 1px solid #e0e0e0;
    }
    #radar { margin: 1.5rem auto 0 auto; max-width: 340px; }
  </style>
</head>
<body>
  
  <div class="quiz-wrapper">
    <h1>亞洲父母生存挑戰</h1>
    
    <div id="quiz-container">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="progress-text"></div>
      <div id="question"></div>
      <div id="options-container"></div>
      <button id="next-btn" style="display:none">下一題</button>
    </div>
    
    <div id="result" style="display:none">
      <div id="result-title"></div>
      <div id="result-desc"></div>
      <canvas id="radar"></canvas>
      <div id="result-summary"></div>
      <button id="restart-btn">重新測驗</button>
    </div>
    
  </div>

  <script>
    const DIMENSIONS = ["EQ", "Tactics", "Tradition", "Pragmatism", "Assertiveness", "Rebellion"];
    let questions = [];
    let resultsData = {};
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let radarChart = null;

    const quizContainer = document.getElementById('quiz-container');
    const resultContainer = document.getElementById('result');
    const progressText = document.getElementById('progress-text');
    const progressBar = document.getElementById('progress-bar');
    const questionText = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');

    async function loadData() {
      try {
        const [q, r] = await Promise.all([
          fetch('data/questions.json').then(res => res.json()),
          fetch('data/results.json').then(res => res.json())
        ]);
        questions = q;
        resultsData = r;
        showQuestion(0);
      } catch (error) {
        questionText.textContent = "資料載入失敗，請檢查檔案路徑與格式。";
        console.error(error);
      }
    }

    function showQuestion(index) {
      const q = questions[index];
      progressText.textContent = `第 ${index + 1} / ${questions.length} 題`;
      progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;
      questionText.textContent = q.question;
      
      optionsContainer.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.className = 'option-btn';
        btn.onclick = () => selectOption(index, i, btn);
        optionsContainer.appendChild(btn);
      });
      
      nextBtn.style.display = 'none';
    }

    function selectOption(qIndex, optIndex, btn) {
      userAnswers[qIndex] = optIndex;
      document.querySelectorAll('.option-btn').forEach(b => {
        b.disabled = true;
        b.classList.remove('selected');
      });
      btn.classList.add('selected');
      nextBtn.style.display = 'block';
      nextBtn.textContent = (currentQuestionIndex === questions.length - 1) ? '看結果' : '下一題';
    }

    function showNextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion(currentQuestionIndex);
      } else {
        showResult();
      }
    }

    function showResult() {
      const scores = {};
      DIMENSIONS.forEach(dim => scores[dim] = 0);
      questions.forEach((q, idx) => {
        const ansIdx = userAnswers[idx];
        if (ansIdx != null) {
          const eff = q.options[ansIdx].effects;
          for (const dim in eff) {
            if (scores[dim] !== undefined) scores[dim] += eff[dim];
          }
        }
      });

      const totalScores = {};
      DIMENSIONS.forEach(dim => {
        totalScores[dim] = questions.reduce((sum, q) => sum + Math.max(0, ...q.options.map(opt => opt.effects[dim] || 0)), 0);
      });

      const norm = DIMENSIONS.map(dim => Math.round((scores[dim] / (totalScores[dim] || 1)) * 100));
      let maxIdx = norm.indexOf(Math.max(...norm));

      const resultKey = DIMENSIONS[maxIdx];
      const archetype = resultsData.archetypes[resultKey] || resultsData.archetypes.default;
      const dimNames = DIMENSIONS.map(dim => resultsData.dimensions[dim]);

      quizContainer.style.display = 'none';
      resultContainer.style.display = 'block';
      document.getElementById('result-title').textContent = `你的生存原型：${archetype.title}`;
      document.getElementById('result-desc').textContent = archetype.description;

      let summary = "<strong>綜合戰力分析：</strong><br>";
      if (norm[maxIdx] > 75) {
        summary += `你的「${dimNames[maxIdx]}」技能已點滿，堪稱大師級別，這是你行走江湖的核心武器。`;
      } else {
        summary += `你主要依靠「${dimNames[maxIdx]}」來應對挑戰，同時也會靈活運用其他方法。`;
      }

      const secondMax = norm.map((v, i) => ({ v, i })).filter(item => item.i !== maxIdx).sort((a, b) => b.v - a.v)[0];
      if (secondMax && secondMax.v > 50) {
        summary += `<br>此外，你的「${dimNames[secondMax.i]}」能力是你的強力輔助技能，讓你戰術更多元。`;
      }

      const minScore = Math.min(...norm);
      const minIdx = norm.indexOf(minScore);
      if (minScore < 25) {
        summary += `<br>至於「${dimNames[minIdx]}」...看來你對此道敬而遠之，這或許是你的弱點，也可能是你根本不屑使用的路線。`;
      }
      document.getElementById('result-summary').innerHTML = summary;

      drawRadar(norm, dimNames);
    }

    function drawRadar(data, labels) {
      const ctx = document.getElementById('radar').getContext('2d');
      if (radarChart) radarChart.destroy();
      radarChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [{
            label: '能力分佈',
            data: data,
            backgroundColor: 'rgba(0,191,255,0.2)',
            borderColor: '#00bfff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            r: {
              angleLines: { color: '#ddd' },
              grid: { color: '#ddd' },
              pointLabels: { color: '#333', font: { size: 14 } },
              ticks: { display: false, beginAtZero: true, max: 100 }
            }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      userAnswers = {};
      if (radarChart) radarChart.destroy();
      resultContainer.style.display = 'none';
      quizContainer.style.display = 'block';
      progressBar.style.width = '0%';
      loadData();
    }

    nextBtn.addEventListener('click', showNextQuestion);
    restartBtn.addEventListener('click', restartQuiz);

    loadData();
  </script>
</body>
</html>
